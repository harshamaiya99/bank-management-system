<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Create New Account</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="app-title-container">
            <h1 class="app-title" onclick="window.location.href='/home_page.html'">Bank Management System</h1>
            <button class="btn-cancel" onclick="logout()" style="padding: 8px 15px; font-size: 14px;">Logout</button>
        </div>
        <h2 style="color: var(--primary-color);">Open New Bank Account</h2>

        <form id="createAccountForm">
            <div class="form-section">
                <h3 class="section-title">1. Personal Identity</h3>
                <div class="form-group">
                    <label>Full Legal Name *</label>
                    <input type="text" id="accountHolderName" required placeholder="As per government ID">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Date of Birth *</label>
                        <input type="date" id="dob" required>
                    </div>
                    <div class="form-group">
                        <label>Gender *</label>
                        <div class="radio-group">
                            <label class="radio-option"><input type="radio" name="gender" value="Male" required> Male</label>
                            <label class="radio-option"><input type="radio" name="gender" value="Female"> Female</label>
                            <label class="radio-option"><input type="radio" name="gender" value="Other"> Other</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3 class="section-title">2. Contact Information</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label>Email Address *</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label>Mobile Number *</label>
                        <input type="tel" id="phone" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Permanent Address *</label>
                    <input type="text" id="address" required>
                </div>
                <div class="form-group">
                    <label>Zip/Postal Code *</label>
                    <input type="text" id="zipCode" required style="width: 50%;">
                </div>
            </div>

            <div class="form-section">
                <h3 class="section-title">3. Account Preferences</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label>Account Type *</label>
                        <select id="accountType" required>
                            <option value="">Select Type</option>
                            <option value="Savings">Savings</option>
                            <option value="Current">Current</option>
                            <option value="Salary">Salary</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Initial Deposit</label>
                        <input type="number" id="balance" step="0.01" value="0.00" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Additional Services</label>
                    <div class="checkbox-group" style="flex-wrap: wrap;">
                        <label class="checkbox-option"><input type="checkbox" name="services" value="Internet Banking"> Internet Banking</label>
                        <label class="checkbox-option"><input type="checkbox" name="services" value="Debit Card"> Debit Card</label>
                        <label class="checkbox-option"><input type="checkbox" name="services" value="Cheque Book"> Cheque Book</label>
                        <label class="checkbox-option"><input type="checkbox" name="services" value="SMS Alerts"> SMS Alerts</label>
                    </div>
                </div>

                <div class="form-group" style="margin-top: 20px;">
                    <label>Marketing Preferences</label>
                    <label class="checkbox-option">
                        <input type="checkbox" id="marketingOptIn"> I want to receive news and offers via email.
                    </label>
                </div>

                <div class="terms-container">
                    <label class="checkbox-option">
                        <input type="checkbox" id="agreedToTerms" required>
                        I agree to the <a href="#">Terms and Conditions</a> and Privacy Policy. (Mandatory)
                    </label>
                </div>
            </div>

            <div class="button-group">
                <button type="button" class="btn-cancel" onclick="window.location.href='/home_page.html'">Cancel</button>
                <button type="submit" class="btn-submit">Submit Application</button>
            </div>
        </form>
    </div>

    <script>
    const BASE_URL = "{{ base_url }}"; // Generated by backend template
    const token = localStorage.getItem("token");

    if (!token) {
        window.location.href = "/login.html";
    }

    // --- 1. PROCESS ID: Generated ONCE per page load ---
    // This links all actions the user takes on this specific screen visit.
    const processId = self.crypto.randomUUID();
    console.log("Current Process ID:", processId);

    // --- 2. Generic Fetch Wrapper ---
    async function authFetch(url, options = {}) {
        // Generate a unique ID for THIS specific network request
        const requestId = self.crypto.randomUUID();

        const headers = {
            ...options.headers,
            "Authorization": `Bearer ${token}`,
            "X-Process-Id": processId,  // Constant for this session
            "X-Request-Id": requestId   // Changes every request
        };

        console.log(`[Req: ${requestId}] Sending request...`);

        const response = await fetch(url, { ...options, headers });

        // Log the IDs returned by the server for debugging
        const serverReqId = response.headers.get("X-Request-Id");
        console.log(`[Req: ${serverReqId}] Response Status: ${response.status}`);

        if (response.status === 401) {
            alert("Session expired.");
            localStorage.clear();
            window.location.href = "/login.html";
            return null;
        }
        return response;
    }

    document.getElementById("createAccountForm").addEventListener("submit", async function(event) {
        event.preventDefault();

        const submitBtn = document.querySelector(".btn-submit");
        submitBtn.disabled = true;
        submitBtn.textContent = "Processing...";

        // --- 3. IDEMPOTENCY ID: Unique per specific ACTION submission ---
        // If the user clicks submit, we generate a specific ID for this account creation attempt.
        // If we implemented an auto-retry loop, we would reuse THIS id.
        const idempotencyKey = self.crypto.randomUUID();

        // Collect Form Data
        const accountData = {
            account_holder_name: document.getElementById("accountHolderName").value,
            dob: document.getElementById("dob").value,
            gender: document.querySelector('input[name="gender"]:checked')?.value,
            email: document.getElementById("email").value,
            phone: document.getElementById("phone").value,
            address: document.getElementById("address").value,
            zip_code: document.getElementById("zipCode").value,
            account_type: document.getElementById("accountType").value,
            balance: parseFloat(document.getElementById("balance").value),
            status: "Active",
            services: Array.from(document.querySelectorAll('input[name="services"]:checked')).map(cb => cb.value).join(","),
            marketing_opt_in: document.getElementById("marketingOptIn").checked,
            agreed_to_terms: document.getElementById("agreedToTerms").checked
        };

        if (!accountData.gender) {
            alert("Please select a gender");
            submitBtn.disabled = false;
            return;
        }

        try {
            const response = await authFetch(`${BASE_URL}/accounts`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Idempotency-Id": idempotencyKey // <--- Business Logic ID
                },
                body: JSON.stringify(accountData)
            });

            if (response && response.ok) {
                const result = await response.json();
                alert(`Account Created! ID: ${result.account_id}`);
                window.location.href = "/home_page.html";
            } else {
                alert("Failed to create account.");
                submitBtn.disabled = false;
                submitBtn.textContent = "Submit Application";
            }
        } catch (error) {
            console.error("Network error:", error);
            alert("Error submitting form.");
            submitBtn.disabled = false;
            submitBtn.textContent = "Submit Application";
        }
    });

    function logout() {
        localStorage.clear();
        window.location.href = "/login.html";
    }
</script>
</body>
</html>
