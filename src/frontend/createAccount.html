<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Create New Account</title>
    <style>
        :root {
            --primary-color: #0056b3;
            --bg-color: #f4f7f6;
            --text-color: #333;
            --border-color: #ddd;
        }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg-color); margin: 0; padding: 20px; color: var(--text-color); }
        .container { max-width: 800px; margin: 0 auto; }

        /* Section Styling */
        .form-section {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            border-left: 4px solid var(--primary-color);
        }
        .section-title {
            color: var(--primary-color);
            margin-top: 0;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        /* Inputs */
        .form-row { display: flex; gap: 20px; margin-bottom: 15px; }
        .form-group { flex: 1; margin-bottom: 15px; }
        label { display: block; font-weight: 600; margin-bottom: 5px; font-size: 0.9em; }
        input[type="text"], input[type="email"], input[type="tel"], input[type="date"], input[type="number"], select {
            width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 4px; box-sizing: border-box; font-size: 14px;
        }

        /* Checkboxes & Radios */
        .radio-group, .checkbox-group { display: flex; gap: 20px; align-items: center; margin-top: 5px; }
        .radio-option, .checkbox-option { display: flex; align-items: center; gap: 5px; cursor: pointer; }
        input[type="radio"], input[type="checkbox"] { transform: scale(1.2); cursor: pointer; }

        .terms-container { background: #eef2f5; padding: 15px; border-radius: 4px; margin-top: 10px; }

        /* Buttons */
        .button-group { display: flex; gap: 10px; margin-top: 20px; justify-content: flex-end; }
        button { padding: 12px 25px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; font-weight: 600; transition: 0.2s; }
        .btn-cancel { background-color: #6c757d; color: white; }
        .btn-submit { background-color: #28a745; color: white; }
        .btn-submit:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; color: var(--primary-color);">Open New Bank Account</h1>

        <form id="createAccountForm">
            <div class="form-section">
                <h3 class="section-title">1. Personal Identity</h3>
                <div class="form-group">
                    <label>Full Legal Name *</label>
                    <input type="text" id="accountHolderName" required placeholder="As per government ID">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Date of Birth *</label>
                        <input type="date" id="dob" required>
                    </div>
                    <div class="form-group">
                        <label>Gender *</label>
                        <div class="radio-group">
                            <label class="radio-option"><input type="radio" name="gender" value="Male" required> Male</label>
                            <label class="radio-option"><input type="radio" name="gender" value="Female"> Female</label>
                            <label class="radio-option"><input type="radio" name="gender" value="Other"> Other</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3 class="section-title">2. Contact Information</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label>Email Address *</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label>Mobile Number *</label>
                        <input type="tel" id="phone" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Permanent Address *</label>
                    <input type="text" id="address" required>
                </div>
                <div class="form-group">
                    <label>Zip/Postal Code *</label>
                    <input type="text" id="zipCode" required style="width: 50%;">
                </div>
            </div>

            <div class="form-section">
                <h3 class="section-title">3. Account Preferences</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label>Account Type *</label>
                        <select id="accountType" required>
                            <option value="">Select Type</option>
                            <option value="Savings">Savings</option>
                            <option value="Current">Current</option>
                            <option value="Salary">Salary</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Initial Deposit *</label>
                        <input type="number" id="balance" step="0.01" value="0.00" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Additional Services (Select multiple)</label>
                    <div class="checkbox-group" style="flex-wrap: wrap;">
                        <label class="checkbox-option"><input type="checkbox" name="services" value="Internet Banking"> Internet Banking</label>
                        <label class="checkbox-option"><input type="checkbox" name="services" value="Debit Card"> Debit Card</label>
                        <label class="checkbox-option"><input type="checkbox" name="services" value="Cheque Book"> Cheque Book</label>
                        <label class="checkbox-option"><input type="checkbox" name="services" value="SMS Alerts"> SMS Alerts</label>
                    </div>
                </div>

                <div class="form-group" style="margin-top: 20px;">
                    <label>Marketing Preferences (Optional)</label>
                    <label class="checkbox-option">
                        <input type="checkbox" id="marketingOptIn"> I want to receive news and offers via email.
                    </label>
                </div>

                <div class="terms-container">
                    <label class="checkbox-option">
                        <input type="checkbox" id="agreedToTerms" required>
                        I agree to the <a href="#">Terms and Conditions</a> and Privacy Policy. (Mandatory)
                    </label>
                </div>
            </div>

            <div class="button-group">
                <button type="button" class="btn-cancel" onclick="window.location.href='/'">Cancel</button>
                <button type="submit" class="btn-submit">Submit Application</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("createAccountForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            // Collect selected services
            const selectedServices = Array.from(document.querySelectorAll('input[name="services"]:checked'))
                .map(cb => cb.value).join(",");

            // Collect Gender
            const genderEl = document.querySelector('input[name="gender"]:checked');
            if(!genderEl) { alert("Please select gender"); return; }

            const accountData = {
                account_holder_name: document.getElementById("accountHolderName").value,
                dob: document.getElementById("dob").value,
                gender: genderEl.value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,
                address: document.getElementById("address").value,
                zip_code: document.getElementById("zipCode").value,
                account_type: document.getElementById("accountType").value,
                balance: parseFloat(document.getElementById("balance").value),
                date_opened: new Date().toISOString().split('T')[0],
                status: "Active",
                services: selectedServices,
                marketing_opt_in: document.getElementById("marketingOptIn").checked,
                agreed_to_terms: document.getElementById("agreedToTerms").checked
            };

            try {
                const response = await fetch('http://127.0.0.1:9000/accounts', {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify(accountData)
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(`Account Created! ID: ${result.account_id}`);
                    window.location.href = "/";
                } else {
                    alert("Failed to create account.");
                }
            } catch (error) {
                console.error(error);
                alert("Error submitting form.");
            }
        });
    </script>
</body>
</html>
