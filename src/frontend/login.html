<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <title>Bank Staff Login</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<div class="container">
        <div class="app-title-container">
            <h1 class="app-title">Bank Management System</h1>
            <button class="btn-cancel" style="padding: 8px 15px; font-size: 14px;">About Us</button>
        </div>
    <div class="container" style="max-width: 400px; margin-top: 10vh;">
        <h2 style="text-align: left; color: var(--primary-color);">Staff Portal</h2>

        <div class="form-section">
            <h3 class="section-title">Login</h3>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>

            <button class="btn-login" onclick="login()" style="width: 100%; margin-top: 10px;">Login</button>

            <div id="error" style="color: #dc3545; font-size: 14px; margin-top: 15px; min-height: 20px; text-align: center;"></div>
        </div>
    </div>
</div>
    <script>
        document.getElementById("password").addEventListener("keypress", function(e) {
            if(e.key === "Enter") login();
        });

        async function login() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorDiv = document.getElementById("error");

            errorDiv.textContent = "";

            if (!username || !password) {
                errorDiv.textContent = "Please enter both username and password.";
                return;
            }

            const formData = new URLSearchParams();
            formData.append("username", username);
            formData.append("password", password);

            try {
                const response = await fetch("/token", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem("token", data.access_token);
                    localStorage.setItem("role", data.role);
                    localStorage.setItem("user", username);
                    window.location.href = "/home_page.html";
                } else {
                    errorDiv.textContent = "Invalid credentials. Please try again.";
                }
            } catch (e) {
                console.error(e);
                errorDiv.textContent = "System error. Please contact admin.";
            }
        }
    </script>
</body>
</html>
