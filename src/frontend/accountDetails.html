<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Account Details</title>
    <link rel="stylesheet" href="/static/styles.css">

</head>
<body>
    <div class="container">
        <div class="app-title-container">
            <h1 class="app-title" onclick="window.location.href='/home_page.html'">Bank Management System</h1>
            <button class="btn-cancel" onclick="logout()" style="padding: 8px 15px; font-size: 14px;">Logout</button>
        </div>
        <h2 style="color: var(--primary-color);">Manage Account</h2>
        <div id="loading" style="text-align: center;">Loading...</div>

        <form id="accountForm" style="display: none;">
            <div class="form-section">
                <h3 class="section-title">1. Personal Identity</h3>
                <div class="form-group">
                    <label>Account ID</label>
                    <input type="text" id="accountId" readonly style="background: #e9ecef;">
                </div>
                <div class="form-group">
                    <label>Full Legal Name</label>
                    <input type="text" id="accountHolderName">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Date of Birth</label>
                        <input type="date" id="dob">
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <div class="radio-group">
                            <label class="radio-option"><input type="radio" name="gender" value="Male"> Male</label>
                            <label class="radio-option"><input type="radio" name="gender" value="Female"> Female</label>
                            <label class="radio-option"><input type="radio" name="gender" value="Other"> Other</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3 class="section-title">2. Contact Information</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" id="phone">
                    </div>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" id="address">
                </div>
                <div class="form-group">
                    <label>Zip/Postal Code</label>
                    <input type="text" id="zipCode">
                </div>
            </div>

            <div class="form-section">
                <h3 class="section-title">3. Account Details</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label>Type</label>
                        <select id="accountType">
                            <option value="Savings">Savings</option>
                            <option value="Current">Current</option>
                            <option value="Salary">Salary</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Balance</label>
                        <input type="number" id="balance" step="0.01">
                    </div>
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select id="status">
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                        <option value="Closed">Closed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Services</label>
                    <div class="checkbox-group" style="flex-wrap: wrap;">
                        <label class="checkbox-option"><input type="checkbox" name="services" value="Internet Banking"> Internet Banking</label>
                        <label class="checkbox-option"><input type="checkbox" name="services" value="Debit Card"> Debit Card</label>
                        <label class="checkbox-option"><input type="checkbox" name="services" value="Cheque Book"> Cheque Book</label>
                        <label class="checkbox-option"><input type="checkbox" name="services" value="SMS Alerts"> SMS Alerts</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="checkbox-option">
                        <input type="checkbox" id="marketingOptIn"> Subscribed to Newsletter
                    </label>
                </div>
            </div>

            <div style="text-align: right;">
                <button type="button" class="btn-update" onclick="updateAccount()">Update Changes</button>
                <button type="button" id="deleteBtn" class="btn-delete" onclick="deleteAccount()">Delete Account</button>
            </div>
        </form>
    </div>

    <script>
        const BASE_URL = "{{ base_url }}";
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('account_id');
        const token = localStorage.getItem("token");
        const role = localStorage.getItem("role");

        if (!token) {
            window.location.href = "/login.html";
        }

        // --- 1. PROCESS ID: Generated ONCE per page load ---
        // This links all actions the user takes on this specific screen visit.
        const processId = self.crypto.randomUUID();
        console.log("Current Process ID:", processId);

        async function authFetch(url, options = {}) {
            // Generate a unique ID for THIS specific network request
            const requestId = self.crypto.randomUUID();

            const headers = {
                ...options.headers,
                "Authorization": `Bearer ${token}`,
                "X-Process-Id": processId,  // Constant for this session
                "X-Request-Id": requestId   // Changes every request
            };

            console.log(`[Req: ${requestId}] Sending request...`);

            const response = await fetch(url, { ...options, headers });

            // Log the IDs returned by the server for debugging
            const serverReqId = response.headers.get("X-Request-Id");
            console.log(`[Req: ${serverReqId}] Response Status: ${response.status}`);

            if (response.status === 401) {
                alert("Session expired. Please login again.");
                localStorage.clear();
                window.location.href = "/login.html";
                return null;
            }
            if (response.status === 403) {
                alert("Permission Denied: Only Managers can perform this action.");
                return null;
            }
            return response;
        }

        async function loadData() {
            if (role === 'manager') {
                document.getElementById("deleteBtn").style.display = 'inline-block';
            }

            const res = await authFetch(`${BASE_URL}/accounts/${id}`);

            if(!res || !res.ok) {
                if (res && res.status === 404) alert("Account Not found");
                window.location.href="/home_page.html";
                return;
            }
            const data = await res.json();

            document.getElementById("loading").style.display = 'none';
            document.getElementById("accountForm").style.display = 'block';

            document.getElementById("accountId").value = data.account_id;
            document.getElementById("accountHolderName").value = data.account_holder_name;
            document.getElementById("dob").value = data.dob;
            document.getElementById("email").value = data.email;
            document.getElementById("phone").value = data.phone;
            document.getElementById("address").value = data.address;
            document.getElementById("zipCode").value = data.zip_code;
            document.getElementById("accountType").value = data.account_type;
            document.getElementById("balance").value = data.balance;
            document.getElementById("status").value = data.status;

            const genderRadio = document.querySelector(`input[name="gender"][value="${data.gender}"]`);
            if(genderRadio) genderRadio.checked = true;

            if(data.services) {
                data.services.split(',').forEach(srv => {
                    const cb = document.querySelector(`input[name="services"][value="${srv}"]`);
                    if(cb) cb.checked = true;
                });
            }

            document.getElementById("marketingOptIn").checked = data.marketing_opt_in;
        }

        async function updateAccount() {
            const selectedServices = Array.from(document.querySelectorAll('input[name="services"]:checked'))
                .map(cb => cb.value).join(",");
            const genderEl = document.querySelector('input[name="gender"]:checked');

            const payload = {
                account_holder_name: document.getElementById("accountHolderName").value,
                dob: document.getElementById("dob").value,
                gender: genderEl ? genderEl.value : "Other",
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,
                address: document.getElementById("address").value,
                zip_code: document.getElementById("zipCode").value,
                account_type: document.getElementById("accountType").value,
                balance: parseFloat(document.getElementById("balance").value),
                status: document.getElementById("status").value,
                services: selectedServices,
                marketing_opt_in: document.getElementById("marketingOptIn").checked,
                agreed_to_terms: true
            };

            const res = await authFetch(`${BASE_URL}/accounts/${id}`, {
                method: "PUT",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify(payload)
            });

            if (res && res.ok) {
                alert("Account details updated successfully!");
                window.location.href="/home_page.html";
            }
        }

        async function deleteAccount() {
            if(confirm("Are you sure you want to delete this account? This cannot be undone.")) {
                const res = await authFetch(`${BASE_URL}/accounts/${id}`, { method: "DELETE" });
                if (res && res.ok) {
                    alert("Account Deleted.");
                    window.location.href="/home_page.html";
                }
            }
        }

        function logout() {
            localStorage.clear();
            window.location.href = "/login.html";
        }

        loadData();
    </script>
</body>
</html>
