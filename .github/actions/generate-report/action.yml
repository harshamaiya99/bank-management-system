name: "Generate Allure Report"
description: "Generates Allure 3 report with history"
inputs:
  github_run_number:
    required: true
  github_run_id:
    required: true
  github_repository:
    required: true
  github_repository_owner:
    required: true
  github_repo_name:
    required: true
runs:
  using: "composite"
  steps:
    - name: Create Config
      if: always()
      shell: bash
      run: |
        cat > allurerc.json << 'EOF'
        {
          "name": "Bank Management Test Report",
          "output": "./tests/reports/allure-report",
          "historyPath": "./tests/reports/history.jsonl",
          "historyLimit": 20
        }
        EOF

    - name: Add Metadata
      if: always()
      shell: bash
      run: |
        cat > tests/reports/allure-results/environment.properties << EOF
        Project=Bank Management System
        Environment=GitHub Actions (CI)
        Build.Number=${{ inputs.github_run_number }}
        Build.URL=https://github.com/${{ inputs.github_repository }}/actions/runs/${{ inputs.github_run_id }}
        Repository=${{ inputs.github_repository }}
        Branch=${GITHUB_REF##*/}
        Commit=${GITHUB_SHA:0:7}
        EOF

    - name: Generate Report
      if: always()
      shell: bash
      run: |
        rm -rf tests/reports/allure-report
        allure generate tests/reports/allure-results --config allurerc.json
        echo "Report generated"