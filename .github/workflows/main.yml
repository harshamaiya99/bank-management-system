name: Automated Tests

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  schedule:
    - cron: "30 18 * * *"   # 12:00 AM IST daily (18:30 UTC)

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Install allure-combine for the single file report
        pip install allure-combine

    - name: Install Playwright Browsers
      run: |
        playwright install chromium
        playwright install-deps

    - name: Start FastAPI Backend
      run: |
        nohup uvicorn main:app --app-dir src/backend --host 127.0.0.1 --port 9000 > server.log 2>&1 &
        echo "Waiting for server to start..."
        sleep 5

    # --- HISTORY PRESERVATION STEP 1 ---
    # Try to download the history from the previous run using GitHub Cache
    - name: Load History from Cache
      uses: actions/cache@v4
      with:
        path: allure-results/history
        # Use a restore key to find the latest cache available
        key: allure-history-${{ github.run_number }}
        restore-keys: |
          allure-history-

    - name: Run Tests
      # Your conftest.py logic will handle copying
      # the history we just restored into the new report.
      run: |
        pytest tests/ --alluredir=allure-results

    - name: Install Allure CLI
      run: |
        npm install -g allure-commandline

    - name: Generate Allure Report
      run: |
        allure generate allure-results --clean -o allure-report

    # --- HISTORY PRESERVATION STEP 2 ---
    # Save the NEW history so the NEXT run can use it
    - name: Save History to Cache
      uses: actions/cache@v4
      if: always()
      with:
        path: allure-results/history
        key: allure-history-${{ github.run_number }}

    # Create the single file so you can view it easily
    - name: Combine Allure Report
      if: always()
      run: |
        allure-combine allure-report

    - name: Upload Single File Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report-with-history
        path: allure-report/complete.html
        retention-days: 10