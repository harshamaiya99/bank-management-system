name: Automated Tests

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  schedule:
    - cron: "30 18 * * *"   # 12:00 AM IST daily (18:30 UTC)

# Permissions needed to push the history back to the branch
permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Install Allure CLI (needed for report generation)
        npm install -g allure-commandline

    - name: Install Playwright Browsers
      run: |
        playwright install chromium
        playwright install-deps

    # --- STEP 1: RETRIEVE HISTORY ---
    # We checkout the 'allure-history' branch into a subdirectory.
    # 'continue-on-error: true' handles the very first run (when branch doesn't exist yet).
    - name: Checkout History Branch
      uses: actions/checkout@v4
      continue-on-error: true
      with:
        ref: allure-history
        path: allure-history-branch

    # We copy the history from that branch into our results folder so Allure sees it.
    - name: Restore History
      run: |
        mkdir -p allure-results/history
        if [ -d "allure-history-branch/history" ]; then
          cp -R allure-history-branch/history/* allure-results/history/
          echo "History restored successfully."
        else
          echo "No history found (first run?), skipping restoration."
        fi

    # --- STEP 2: RUN TESTS ---
    - name: Start FastAPI Backend
      run: |
        nohup uvicorn main:app --app-dir src/backend --host 127.0.0.1 --port 9000 > server.log 2>&1 &
        echo "Waiting for server to start..."
        sleep 5

    - name: Run Tests
      env:
        # Matches your conftest.py logic
        BASE_URL: http://127.0.0.1:9000
      run: |
        pytest tests/ --alluredir=allure-results

    # --- INSERT THIS STEP AFTER 'Run Tests' ---
    - name: Add Allure Metadata (Environment and Executor)
      if: always() # Always run this, even if tests fail
      run: |
        # 1. CREATE ENVIRONMENT FILE
        # We manually write key=value pairs to environment.properties
        echo "Project=FastAPI Backend" >> allure-results/environment.properties
        echo "Environment=Staging (Localhost)" >> allure-results/environment.properties
        echo "Python_Version=3.10" >> allure-results/environment.properties
        echo "OS=Ubuntu-Latest" >> allure-results/environment.properties
        echo "Executor=GitHub Actions" >> allure-results/environment.properties

        # 2. CREATE EXECUTOR FILE
        # This adds the link to the GitHub build in the report
        echo '{
          "name": "GitHub Actions",
          "type": "github",
          "url": "https://github.com/${{ github.repository }}",
          "buildOrder": ${{ github.run_number }},
          "buildName": "Run #${{ github.run_number }}",
          "buildUrl": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
          "reportName": "Allure Report",
          "reportUrl": "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
        }' > allure-results/executor.json


    # --- STEP 3: GENERATE & COMBINE ---
    - name: Generate Allure Report
      if: always()
      run: |
        # Generates the full HTML report into the 'allure-report' folder
        allure generate allure-results --clean -o allure-report

    - name: Combine into Single HTML
      if: always()
      run: |
        # Combines everything into 'allure-report/complete.html'
        allure-combine allure-report

    # --- STEP 4: UPDATE HISTORY BRANCH ---
    # We push ONLY the 'history' folder to the 'allure-history' branch.
    # This keeps the branch light and ensures trends persist.
    - name: Save History to Branch
      if: always()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: allure-history
        publish_dir: allure-report/history
        destination_dir: history
        keep_files: true  # Keep existing history if we are appending

    # --- STEP 5: UPLOAD ARTIFACT ---
    - name: Upload Single File Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report/complete.html
        retention-days: 15