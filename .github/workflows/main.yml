name: Automated Tests

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  schedule:
    - cron: "30 18 * * *"   # 12:00 AM IST daily (18:30 UTC)

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Playwright Browsers
      run: |
        playwright install chromium
        playwright install-deps

    - name: Start FastAPI Backend
      run: |
        # Use --app-dir to run correctly from root
        nohup uvicorn main:app --app-dir src/backend --host 127.0.0.1 --port 9000 > server.log 2>&1 &
        
        echo "Waiting for server to start..."
        sleep 5

    - name: Run Tests
      env:
        BASE_URL: http://127.0.0.1:9000
      run: |
        pytest tests/ --alluredir=allure-results

    - name: Upload Test Results (Allure & Screenshots)
      if: always()  # Upload artifacts even if tests fail
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          allure-results/
          server.log